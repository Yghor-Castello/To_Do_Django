{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Adicione uma Tarefa
{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione uma nova tarefa:</h1>
   <form method="POST">
        {% csrf_token %} <!-- Obrigatorio criar quando se está trabalhando com formulários no DJANGO--> 
        {{ form|crispy }} <!-- Setando os elementos um em cada linha de código --> 
        <input type="submit" class="btn btn-success" value="Criar Tarefa">
   </form>
</div>
{% endblock %}
