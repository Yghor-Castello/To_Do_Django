{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Entrar no To Do List
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no To Do List</h4>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" valeu="{{ next }}">

                    {{ form|crispy }}
                    <button type="subim" class="btn btn-primary btn-block">Entrar</button>   
                </form>

                <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique aqui!</p></a>
            </div>
        </div>
    </div>
{% endblock %}
